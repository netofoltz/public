<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega-Sena: Escala Imersiva Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            height: 100%;
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        canvas {
            image-rendering: pixelated;
            cursor: crosshair;
            background-color: #000;
            touch-action: none;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .ui-panel {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #wrapper {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            flex: 1; /* Ocupa o m√°ximo de espa√ßo poss√≠vel */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        /* Mobile Specific Layout */
        @media (max-width: 768px) {
            #main-header {
                height: 20%; /* Restringe a UI a 20% da altura */
                min-height: 140px;
                padding: 0.5rem;
            }
            #wrapper {
                height: 80%; /* Garante 80% para o canvas */
            }
        }
    </style>
</head>
<body class="text-white font-sans">

    <div id="loading-overlay">
        <div class="text-center p-6">
            <div id="loading-spinner" class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-green-500 font-bold tracking-widest uppercase text-sm">Sincronizando Probabilidades...</p>
        </div>
    </div>

    <!-- Interface Consolidada (Top 20% no mobile) -->
    <header id="main-header" class="relative z-20 w-full flex flex-col md:flex-row gap-2 p-2 md:p-4 md:absolute md:top-0 md:left-0 md:w-80">
        <div class="ui-panel p-2 md:p-4 rounded-xl shadow-2xl flex-1">
            <div class="flex justify-between items-center md:block">
                <h1 class="text-sm md:text-lg font-black text-green-500 leading-tight">MEGA-SENA GLOBAL<br><span class="text-white text-[8px] md:text-xs font-normal opacity-70">1 em 50.063.860</span></h1>
                
                <!-- Status Mobile Compacto -->
                <div class="md:hidden flex gap-4 text-right">
                    <div>
                        <p class="text-[7px] text-zinc-500 uppercase">Cliques</p>
                        <p id="clickCountMobile" class="text-xs font-bold text-blue-400">0</p>
                    </div>
                    <div>
                        <p class="text-[7px] text-zinc-500 uppercase">Cobertura</p>
                        <p id="accumulatedChanceMobile" class="text-xs font-bold">0%</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-2 space-y-1 md:space-y-2">
                <div class="flex gap-2">
                    <button id="btnDraw" class="flex-1 bg-green-600 hover:bg-green-500 py-1 md:py-3 rounded-lg font-bold transition-all active:scale-95 text-[10px] md:text-sm">
                        SORTEAR
                    </button>
                    <div id="resultBalls" class="flex gap-1 items-center">
                        <div class="w-6 h-6 md:w-8 md:h-8 bg-zinc-800 rounded-full flex items-center justify-center text-[8px] md:text-[10px] font-bold border border-zinc-700">--</div>
                        <div class="w-6 h-6 md:w-8 md:h-8 bg-zinc-800 rounded-full flex items-center justify-center text-[8px] md:text-[10px] font-bold border border-zinc-700">--</div>
                    </div>
                </div>

                <div id="statusMessage" class="text-center py-1 text-[9px] font-bold rounded bg-zinc-900 text-zinc-500 border border-zinc-800">
                    Toque no quadro abaixo
                </div>

                <div class="pt-1 border-t border-white/5 text-[8px] font-mono text-zinc-400 flex justify-between">
                    <span>POS: <span id="coordsXY" class="text-green-400">0,0</span></span>
                    <span class="hidden md:inline">ID: <span id="coordsId">#0</span></span>
                </div>
            </div>
        </div>

        <!-- Painel Lateral (Apenas Desktop) -->
        <div class="hidden md:flex ui-panel p-3 rounded-xl shadow-xl flex-col gap-2">
            <div>
                <p class="text-[8px] text-zinc-500 uppercase">Cliques Totais</p>
                <p id="clickCount" class="text-lg font-bold text-blue-400">0</p>
            </div>
            <div>
                <p class="text-[8px] text-zinc-500 uppercase">Cobertura</p>
                <p id="accumulatedChance" class="text-lg font-bold">0%</p>
            </div>
        </div>
    </header>

    <!-- Container do Canvas (80% no mobile) -->
    <main id="wrapper">
        <div class="relative flex items-center justify-center w-full h-full p-2">
            <canvas id="megaCanvas"></canvas>
            <div id="markerLayer" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
        </div>
    </main>

    <!-- Overlay de Vit√≥ria -->
    <div id="winOverlay" class="hidden fixed inset-0 bg-green-600/95 z-50 flex items-center justify-center p-6 text-center">
        <div>
            <h2 class="text-4xl md:text-6xl font-black italic mb-4 animate-bounce uppercase">Vit√≥ria Global!</h2>
            <p class="text-lg">Algu√©m encontrou o pixel premiado.</p>
            <button onclick="location.reload()" class="mt-8 bg-white text-green-700 px-8 py-3 rounded-full font-bold uppercase tracking-wider">Recome√ßar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const canvas = document.getElementById('megaCanvas');
        const ctx = canvas.getContext('2d');
        const markerLayer = document.getElementById('markerLayer');
        const coordsId = document.getElementById('coordsId');
        const coordsXY = document.getElementById('coordsXY');
        const btnDraw = document.getElementById('btnDraw');
        const resultBalls = document.getElementById('resultBalls');
        const clickCountDisplay = document.getElementById('clickCount');
        const clickCountMobile = document.getElementById('clickCountMobile');
        const chanceDisplay = document.getElementById('accumulatedChance');
        const chanceDisplayMobile = document.getElementById('accumulatedChanceMobile');
        const winOverlay = document.getElementById('winOverlay');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        const TOTAL_COMBINATIONS = 50063860;
        const GRID_SIZE = 7076; 

        let savedClicks = [];
        let lastDrawPos = null;
        let winningPixel = { x: 3500, y: 3500 }; 
        let user = null;
        let db, auth;

        const startApp = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'megasena-global-mobile-v1';

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (currUser) => {
                        if (currUser) {
                            user = currUser;
                            setupSync(appId);
                        }
                    });
                } else {
                    loadingText.textContent = "Modo Local: Offline";
                    setTimeout(() => { hideLoading(); draw(); }, 1500);
                }
            } catch (err) {
                console.error("Init Error:", err);
                hideLoading();
            }
        };

        const hideLoading = () => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 500);
        };

        const setupSync = (appId) => {
            const clicksRef = collection(db, 'artifacts', appId, 'public', 'data', 'clicks');
            const configDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');

            onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists()) winningPixel = docSnap.data().winningPixel;
            }, (err) => console.warn("Config Sync Error"));

            onSnapshot(clicksRef, (snapshot) => {
                savedClicks = [];
                snapshot.forEach(doc => savedClicks.push(doc.data()));
                updateStats();
                draw();
                hideLoading();
            }, (err) => hideLoading());
        };

        const updateStats = () => {
            const count = savedClicks.length.toLocaleString();
            const chance = ((savedClicks.length / TOTAL_COMBINATIONS) * 100).toFixed(6) + "%";
            
            if (clickCountDisplay) clickCountDisplay.textContent = count;
            if (clickCountMobile) clickCountMobile.textContent = count;
            if (chanceDisplay) chanceDisplay.textContent = chance;
            if (chanceDisplayMobile) chanceDisplayMobile.textContent = chance;
        };

        function resize() {
            const wrapper = document.getElementById('wrapper');
            const padding = 16;
            const availableWidth = wrapper.clientWidth - padding;
            const availableHeight = wrapper.clientHeight - padding;
            const size = Math.min(availableWidth, availableHeight);
            
            canvas.width = GRID_SIZE;
            canvas.height = GRID_SIZE;
            canvas.style.width = size + "px";
            canvas.style.height = size + "px";
            draw();
        }

        function draw() {
            if (!ctx) return;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#111';
            for (let i = 0; i < 20000; i++) {
                ctx.fillRect(Math.random() * GRID_SIZE, Math.random() * GRID_SIZE, 2, 2);
            }

            ctx.fillStyle = '#3b82f6';
            savedClicks.forEach(click => ctx.fillRect(click.x - 10, click.y - 10, 20, 20));

            if (lastDrawPos) {
                ctx.strokeStyle = '#22c55e';
                ctx.lineWidth = 4;
                ctx.strokeRect(lastDrawPos.x - 30, lastDrawPos.y - 30, 60, 60);
            }
        }

        const handleAction = async (clientX, clientY) => {
            const rect = canvas.getBoundingClientRect();
            const scale = GRID_SIZE / rect.width;
            const x = Math.floor((clientX - rect.left) * scale);
            const y = Math.floor((clientY - rect.top) * scale);
            if (x < 0 || y < 0 || x >= GRID_SIZE || y >= GRID_SIZE) return;

            coordsXY.textContent = `${x},${y}`;
            if (coordsId) coordsId.textContent = `#${(y * GRID_SIZE + x).toLocaleString()}`;

            if (db && user) {
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'megasena-global-mobile-v1';
                    const clicksRef = collection(db, 'artifacts', appId, 'public', 'data', 'clicks');
                    await addDoc(clicksRef, { x, y, uid: user.uid, timestamp: Date.now() });
                } catch (err) {}
            } else {
                savedClicks.push({ x, y });
                updateStats();
                draw();
            }

            if (Math.abs(x - winningPixel.x) < 15 && Math.abs(y - winningPixel.y) < 15) {
                winOverlay.classList.remove('hidden');
            }
        };

        btnDraw.addEventListener('click', () => {
            const nums = Array.from({length: 6}, () => Math.floor(Math.random() * 60) + 1).sort((a,b) => a-b);
            resultBalls.innerHTML = '';
            nums.slice(0, 2).forEach(n => {
                const b = document.createElement('div');
                b.className = "w-6 h-6 md:w-8 md:h-8 bg-green-600 rounded-full flex items-center justify-center text-[8px] md:text-[10px] font-bold border border-white/20";
                b.textContent = n.toString().padStart(2, '0');
                resultBalls.appendChild(b);
            });

            lastDrawPos = { x: Math.floor(Math.random() * GRID_SIZE), y: Math.floor(Math.random() * GRID_SIZE) };
            const hit = savedClicks.some(c => Math.abs(c.x - lastDrawPos.x) < 50 && Math.abs(c.y - lastDrawPos.y) < 50);
            statusMessage.textContent = hit ? "üéØ QUASE!" : "‚ùå Longe...";
            statusMessage.className = `text-center py-1 text-[9px] font-bold rounded flex items-center justify-center px-2 ${hit ? 'bg-green-900 text-green-400' : 'bg-zinc-900 text-zinc-500'}`;
            draw();
        });

        canvas.addEventListener('mousedown', (e) => handleAction(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAction(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('resize', resize);
        window.onload = () => { resize(); startApp(); };
    </script>
</body>
</html>
