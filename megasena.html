<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega-Sena: Escala Imersiva Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Cor de fundo diferente do preto do quadro para criar contraste */
            background-color: #1a1c1e; 
            height: 100%;
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        canvas {
            image-rendering: pixelated;
            cursor: crosshair;
            background-color: #000;
            touch-action: none;
            border: 2px solid #444;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }
        .ui-panel {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding: 10px;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        /* Mobile Specific Layout - 20% UI / 80% Game */
        @media (max-width: 768px) {
            #main-header {
                height: 25%; /* Leve aumento para caber todas as infos */
                min-height: 160px;
                padding: 0.5rem;
            }
            #wrapper {
                height: 75%;
                padding: 5px;
            }
        }
    </style>
</head>
<body class="text-white font-sans">

    <div id="loading-overlay">
        <div class="text-center p-6">
            <div id="loading-spinner" class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-green-500 font-bold tracking-widest uppercase text-sm">Sincronizando Probabilidades...</p>
        </div>
    </div>

    <!-- Interface Consolidada (Topo) -->
    <header id="main-header" class="ui-panel relative z-20 w-full p-3 md:p-6 md:absolute md:top-0 md:left-0 md:w-80 md:h-auto md:rounded-br-2xl md:border-r">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-base md:text-xl font-black text-green-500 leading-tight">MEGA-SENA GLOBAL</h1>
                <p class="text-white text-[9px] md:text-xs font-normal opacity-70">1 em 50.063.860 combina√ß√µes</p>
            </div>
            
            <!-- Status Compacto Lateral -->
            <div class="text-right">
                <div class="mb-1">
                    <p class="text-[8px] text-zinc-500 uppercase leading-none">Cliques</p>
                    <p id="clickCountDisplay" class="text-xs md:text-lg font-bold text-blue-400">0</p>
                </div>
                <div>
                    <p class="text-[8px] text-zinc-500 uppercase leading-none">Cobertura</p>
                    <p id="chanceDisplay" class="text-xs md:text-lg font-bold">0%</p>
                </div>
            </div>
        </div>
        
        <div class="mt-3 space-y-2">
            <div class="flex flex-col gap-2">
                <button id="btnDraw" class="w-full bg-green-600 hover:bg-green-500 py-2 rounded-lg font-bold transition-all active:scale-95 text-xs md:text-sm shadow-lg shadow-green-900/20">
                    SIMULAR SORTEIO (6 N√öMEROS)
                </button>
                
                <!-- √Årea dos N√∫meros Sorteados -->
                <div id="resultBalls" class="flex justify-between md:justify-start gap-1 items-center bg-black/40 p-2 rounded-lg border border-white/5">
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                    <div class="w-7 h-7 md:w-9 md:h-9 bg-zinc-800 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-zinc-600">--</div>
                </div>
            </div>

            <div id="statusMessage" class="text-center py-1 text-[10px] font-bold rounded bg-zinc-900/50 text-zinc-400 border border-white/5">
                Toque no mapa para marcar seu pixel
            </div>

            <div class="pt-1 text-[9px] font-mono text-zinc-500 flex justify-between">
                <span>POS: <span id="coordsXY" class="text-green-400">0,0</span></span>
                <span id="coordsId" class="opacity-50">#0</span>
            </div>
        </div>
    </header>

    <!-- Container do Canvas (Maximiza√ß√£o do Espa√ßo) -->
    <main id="wrapper">
        <div class="relative flex items-center justify-center w-full h-full">
            <canvas id="megaCanvas"></canvas>
            <div id="markerLayer" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
        </div>
    </main>

    <!-- Overlay de Vit√≥ria -->
    <div id="winOverlay" class="hidden fixed inset-0 bg-green-600/95 z-50 flex items-center justify-center p-6 text-center">
        <div>
            <h2 class="text-4xl md:text-6xl font-black italic mb-4 animate-bounce uppercase">VIT√ìRIA!</h2>
            <p class="text-lg">O pixel premiado foi encontrado.</p>
            <button onclick="location.reload()" class="mt-8 bg-white text-green-700 px-8 py-3 rounded-full font-bold uppercase tracking-wider">Reiniciar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const canvas = document.getElementById('megaCanvas');
        const ctx = canvas.getContext('2d');
        const markerLayer = document.getElementById('markerLayer');
        const coordsId = document.getElementById('coordsId');
        const coordsXY = document.getElementById('coordsXY');
        const btnDraw = document.getElementById('btnDraw');
        const resultBalls = document.getElementById('resultBalls');
        const clickCountDisplay = document.getElementById('clickCountDisplay');
        const chanceDisplay = document.getElementById('chanceDisplay');
        const winOverlay = document.getElementById('winOverlay');
        const statusMessage = document.getElementById('statusMessage');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        const TOTAL_COMBINATIONS = 50063860;
        const GRID_SIZE = 7076; 

        let savedClicks = [];
        let lastDrawPos = null;
        let winningPixel = { x: 3538, y: 3538 }; 
        let user = null;
        let db, auth;

        const startApp = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'megasena-global-v2';

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (currUser) => {
                        if (currUser) {
                            user = currUser;
                            setupSync(appId);
                        }
                    });
                } else {
                    loadingText.textContent = "Modo Offline";
                    setTimeout(() => { hideLoading(); draw(); }, 1000);
                }
            } catch (err) {
                console.error("Init Error:", err);
                hideLoading();
            }
        };

        const hideLoading = () => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 500);
        };

        const setupSync = (appId) => {
            const clicksRef = collection(db, 'artifacts', appId, 'public', 'data', 'clicks');
            const configDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');

            onSnapshot(configDocRef, (docSnap) => {
                if (docSnap.exists()) winningPixel = docSnap.data().winningPixel;
            }, (err) => console.warn("Config Sync Error"));

            onSnapshot(clicksRef, (snapshot) => {
                savedClicks = [];
                snapshot.forEach(doc => savedClicks.push(doc.data()));
                updateStats();
                draw();
                hideLoading();
            }, (err) => hideLoading());
        };

        const updateStats = () => {
            const count = savedClicks.length;
            const chance = ((count / TOTAL_COMBINATIONS) * 100).toFixed(7) + "%";
            
            clickCountDisplay.textContent = count.toLocaleString();
            chanceDisplay.textContent = chance;
        };

        function resize() {
            const wrapper = document.getElementById('wrapper');
            const padding = 10;
            const availableWidth = wrapper.clientWidth - padding;
            const availableHeight = wrapper.clientHeight - padding;
            
            // Tenta usar o m√°ximo de espa√ßo mantendo propor√ß√£o 1:1
            const size = Math.min(availableWidth, availableHeight);
            
            canvas.width = GRID_SIZE;
            canvas.height = GRID_SIZE;
            canvas.style.width = size + "px";
            canvas.style.height = size + "px";
            draw();
        }

        function draw() {
            if (!ctx) return;
            // Fundo do quadro (Preto Puro)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // "Ru√≠do" para parecer pixels individuais
            ctx.fillStyle = '#111';
            for (let i = 0; i < 15000; i++) {
                ctx.fillRect(Math.random() * GRID_SIZE, Math.random() * GRID_SIZE, 3, 3);
            }

            // Desenhar cliques
            ctx.fillStyle = '#3b82f6'; // Azul vibrante
            savedClicks.forEach(click => {
                ctx.fillRect(click.x - 12, click.y - 12, 24, 24);
            });

            // Indicador de sorteio (√∫ltima tentativa da m√°quina)
            if (lastDrawPos) {
                ctx.strokeStyle = '#22c55e';
                ctx.lineWidth = 10;
                ctx.strokeRect(lastDrawPos.x - 40, lastDrawPos.y - 40, 80, 80);
            }
        }

        const handleAction = async (clientX, clientY) => {
            const rect = canvas.getBoundingClientRect();
            const scale = GRID_SIZE / rect.width;
            const x = Math.floor((clientX - rect.left) * scale);
            const y = Math.floor((clientY - rect.top) * scale);
            if (x < 0 || y < 0 || x >= GRID_SIZE || y >= GRID_SIZE) return;

            coordsXY.textContent = `${x},${y}`;
            coordsId.textContent = `#${(y * GRID_SIZE + x).toLocaleString()}`;

            if (db && user) {
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'megasena-global-v2';
                    const clicksRef = collection(db, 'artifacts', appId, 'public', 'data', 'clicks');
                    await addDoc(clicksRef, { x, y, uid: user.uid, timestamp: Date.now() });
                } catch (err) {}
            } else {
                savedClicks.push({ x, y });
                updateStats();
                draw();
            }

            if (Math.abs(x - winningPixel.x) < 20 && Math.abs(y - winningPixel.y) < 20) {
                winOverlay.classList.remove('hidden');
            }
        };

        btnDraw.addEventListener('click', () => {
            // Sorteio de 6 n√∫meros
            const nums = [];
            while(nums.length < 6) {
                const n = Math.floor(Math.random() * 60) + 1;
                if(!nums.includes(n)) nums.push(n);
            }
            nums.sort((a,b) => a-b);

            resultBalls.innerHTML = '';
            nums.forEach(n => {
                const b = document.createElement('div');
                b.className = "w-7 h-7 md:w-9 md:h-9 bg-green-600 rounded-full flex items-center justify-center text-[10px] md:text-xs font-bold border border-white/20 shadow-md";
                b.textContent = n.toString().padStart(2, '0');
                resultBalls.appendChild(b);
            });

            // Simula um "scan" aleat√≥rio no mapa
            lastDrawPos = { 
                x: Math.floor(Math.random() * GRID_SIZE), 
                y: Math.floor(Math.random() * GRID_SIZE) 
            };
            
            const hit = savedClicks.some(c => Math.abs(c.x - lastDrawPos.x) < 80 && Math.abs(c.y - lastDrawPos.y) < 80);
            statusMessage.textContent = hit ? "üéØ QUASE! ACERTO NA √ÅREA!" : "‚ùå Nenhum bilhete nesta zona.";
            statusMessage.className = `text-center py-1 text-[10px] font-bold rounded flex items-center justify-center px-2 ${hit ? 'bg-green-900/40 text-green-400 border-green-500/30' : 'bg-zinc-900/50 text-zinc-500 border-white/5'}`;
            draw();
        });

        canvas.addEventListener('mousedown', (e) => handleAction(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAction(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('resize', resize);
        window.onload = () => { resize(); startApp(); };
    </script>
</body>
</html>
